<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <title>AngularJS First Assignment</title>
  </head>
  <body ng-app="LunchCheck">
  <h2>First Assignment</h2>
    <div ng-controller="LunchCheckController">
      <!-- NOT consider and empty item -->
      <input type="text" ng-model="food">
      <p>{{msg}}</p>
      <button type="button" name="button" ng-click="checkFoods();" >Check If Too Much</button>
    </div>
  </body>
</html>
